<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Drag and drop test based on dragula</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="js/bootstrap.min.css" rel="stylesheet">
    <link href="js/dragula.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dragula.js"></script>
</head>
<body>
<html>

<body>
<div class="col-lg-12">
    <h1 class="text-center">eg:2 Drag and drop test based on dragula </h1>
</div>
<!--这是两个div-->
<div id="left-events" class="col-lg-6"  style="height:500px;border-style:dashed;float:left;padding-left: 1px;">
    <div class="form-group ">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group " >
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group ">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox ">
        <label>
            <input type="checkbox"> Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default" draggable="true">Submit</button>
</div>
<div id="right-events" class="col-lg-6" style="height:500px;border-style:dashed;float:left">

</div>
</body>
</html>
<script>
    dragula([$('left-events'), $('right-events')])
        .on('drag', function (el) {
            el.className = el.className.replace('ex-moved', '');
        })
        .on('drop', function (el) {
            el.className += ' ex-moved';
        })
        .on('over', function (el, container) {
            container.className += ' ex-over';
        })
        .on('out', function (el, container) {
            container.className = container.className.replace('ex-over', '');
        });
    function $ (id) {
        return document.getElementById(id);
    }

</script>
